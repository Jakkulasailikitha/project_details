<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating the form</title>
    <link rel="stylesheet" href="./creatingform.css">
</head>
<body>
    <div class="mainbox">
        <div style="padding: 5px;" class="subbox">
        <label for="fname">FIRST NAME:</label>
        <input type="text" id="fname" name="fname" >
        </div>
        <div style="padding: 5px;" class="subbox">
            <label for="age ">Age:   </label>
            <input type="text" id="age" name="age" >
        </div>
        <div style="padding: 5px;" class="subbox">
            <label for="gender">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gender:</label>
            <input type="text" id="gender" name="gender" >
        </div>
        <div style="padding: 5px;" class="subbox">
            <label for="city">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;City:</label>
            <input type="text" id="city" name="city" >
        </div>
        <div id="but" class="but">
            <button >submit </button>
        </div> 
    </div>
    <table id="displays">
        <tr>
            <th>name</th>
            <th>age</th>
            <th>gender</th>
            <th>city</th> 
        </tr>
    </table>
    <script> 
    var but = document.getElementById("but");
    but.addEventListener("click", display);
    var row = 1;
    function display() {
        var fname = document.getElementById("fname").value;
        var age = document.getElementById("age").value;
        var gender = document.getElementById("gender").value;
        var city = document.getElementById("city").value;
        if (!fname || !age || !gender || !city) {
            alert("Please fill in all details");
            return;
        } 
        var table= document.getElementById("displays");
        var newRow = table.insertRow(row);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);

        cell1.innerHTML = fname;
        cell2.innerHTML = age;
        cell3.innerHTML = gender;
        cell4.innerHTML = city;
        row++;
        }
    </script>    
    </body>
</html>
